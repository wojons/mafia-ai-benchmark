<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafia AI - 3D Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #0f172a;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
      }
      #overlay {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
        color: white;
      }
      #status {
        background: rgba(15, 23, 42, 0.9);
        padding: 15px 20px;
        border-radius: 12px;
        border: 1px solid #334155;
        max-width: 300px;
      }
      #status h1 {
        font-size: 1.25rem;
        margin-bottom: 8px;
      }
      #status p {
        color: #94a3b8;
        font-size: 0.875rem;
        line-height: 1.5;
      }
      .mafia {
        color: #ef4444;
      }
      .town {
        color: #3b82f6;
      }
      .special {
        color: #10b981;
      }
      #legend {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 4px 0;
      }
      .legend-color {
        width: 16px;
        height: 16px;
        border-radius: 50%;
      }
      #tooltip {
        position: fixed;
        background: rgba(15, 23, 42, 0.95);
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #334155;
        pointer-events: none;
        display: none;
        z-index: 200;
        max-width: 250px;
      }
      #tooltip h3 {
        font-size: 0.9rem;
        margin-bottom: 4px;
      }
      #tooltip p {
        color: #94a3b8;
        font-size: 0.75rem;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 100;
      }
      .control-btn {
        background: #334155;
        border: none;
        color: white;
        padding: 8px 16px;
        margin: 4px;
        border-radius: 6px;
        cursor: pointer;
      }
      .control-btn:hover {
        background: #475569;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>

    <div id="overlay">
      <div id="status">
        <h1>ðŸŽ­ Mafia AI 3D</h1>
        <p>Round: <span id="round">-</span></p>
        <p>Phase: <span id="phase">-</span></p>
        <p>Alive: <span id="alive">0</span>/6</p>
        <p id="winner" class="hidden mt-2 font-bold text-lg"></p>
      </div>
    </div>

    <div id="legend">
      <div class="text-white text-sm font-semibold mb-2">Roles</div>
      <div class="bg-slate-800/90 p-3 rounded-lg border border-slate-700">
        <div class="legend-item">
          <div class="legend-color" style="background: #ef4444"></div>
          <span class="text-white text-sm mafia">Mafia</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #3b82f6"></div>
          <span class="text-white text-sm town">Villager</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #10b981"></div>
          <span class="text-white text-sm special">Special Role</span>
        </div>
      </div>
    </div>

    <div id="tooltip">
      <h3 id="tooltip-name">Name</h3>
      <p id="tooltip-role">Role</p>
      <p id="tooltip-status">Status</p>
    </div>

    <div id="controls">
      <button class="control-btn" onclick="resetCamera()">Reset View</button>
      <button class="control-btn" onclick="toggleAutoRotate()">
        Auto Rotate
      </button>
    </div>

    <script>
      // Three.js setup
      let scene, camera, renderer, controls;
      let players = new Map();
      let playerMeshes = new Map();
      let connections = [];
      let raycaster, mouse;
      let hoveredPlayer = null;
      let autoRotate = true;
      let ws = null;

      function init() {
        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f172a);
        scene.fog = new THREE.Fog(0x0f172a, 20, 60);

        // Camera
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          1000,
        );
        camera.position.set(0, 20, 30);
        camera.lookAt(0, 0, 0);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document
          .getElementById("canvas-container")
          .appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(0, 30, 0);
        pointLight.castShadow = true;
        scene.add(pointLight);

        // Ground plane
        const groundGeometry = new THREE.CircleGeometry(20, 64);
        const groundMaterial = new THREE.MeshStandardMaterial({
          color: 0x1e293b,
          roughness: 0.8,
          metalness: 0.2,
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid helper
        const gridHelper = new THREE.GridHelper(40, 20, 0x334155, 0x1e293b);
        gridHelper.position.y = -1.99;
        scene.add(gridHelper);

        // Raycaster for mouse interaction
        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();

        // Event listeners
        window.addEventListener("resize", onWindowResize);
        window.addEventListener("mousemove", onMouseMove);

        // Simple orbit controls (manual)
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraAngle = 0;
        let cameraDistance = 30;
        let cameraHeight = 20;

        renderer.domElement.addEventListener("mousedown", (e) => {
          isDragging = true;
          previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        renderer.domElement.addEventListener("mousemove", (e) => {
          if (!isDragging) return;

          const deltaX = e.clientX - previousMousePosition.x;
          const deltaY = e.clientY - previousMousePosition.y;

          if (!autoRotate) {
            cameraAngle += deltaX * 0.01;
            cameraHeight += deltaY * 0.1;
            cameraHeight = Math.max(5, Math.min(50, cameraHeight));
          }

          previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        renderer.domElement.addEventListener("mouseup", () => {
          isDragging = false;
        });

        renderer.domElement.addEventListener("wheel", (e) => {
          cameraDistance += e.deltaY * 0.05;
          cameraDistance = Math.max(10, Math.min(60, cameraDistance));
        });

        // Update camera position
        function updateCamera() {
          camera.position.x = Math.sin(cameraAngle) * cameraDistance;
          camera.position.z = Math.cos(cameraAngle) * cameraDistance;
          camera.position.y = cameraHeight;
          camera.lookAt(0, 0, 0);

          if (autoRotate) {
            cameraAngle += 0.002;
          }
        }

        // Animation loop
        function animate() {
          requestAnimationFrame(animate);
          updateCamera();

          // Animate player nodes
          playerMeshes.forEach((mesh, playerId) => {
            const player = players.get(playerId);
            if (player && player.isAlive) {
              mesh.position.y = Math.sin(Date.now() * 0.002 + mesh.id) * 0.5;
              mesh.rotation.y += 0.01;
            } else {
              // Dead players sink
              mesh.position.y += (-3 - mesh.position.y) * 0.05;
              mesh.material.opacity = Math.max(
                0.2,
                mesh.material.opacity - 0.01,
              );
            }
          });

          // Animate connections
          connections.forEach((conn) => {
            conn.material.opacity = 0.3 + Math.sin(Date.now() * 0.003) * 0.2;
          });

          Raycast();
          renderer.render(scene, camera);
        }

        animate();

        // Connect to WebSocket
        connectWebSocket();
      }

      function createPlayerMesh(player) {
        const geometry = new THREE.SphereGeometry(1.5, 32, 32);

        // Color based on role
        let color;
        if (player.isMafia) {
          color = 0xef4444;
        } else if (player.role === "VILLAGER") {
          color = 0x3b82f6;
        } else {
          color = 0x10b981;
        }

        const material = new THREE.MeshStandardMaterial({
          color,
          roughness: 0.4,
          metalness: 0.6,
          transparent: true,
          opacity: player.isAlive ? 1 : 0.5,
        });

        const mesh = new THREE.Mesh(geometry, material);
        mesh.castShadow = true;
        mesh.receiveShadow = true;

        // Position in a circle
        const angle = ((player.id.charCodeAt(0) % 100) / 100) * Math.PI * 2;
        const radius = 8;
        mesh.position.x = Math.cos(angle) * radius;
        mesh.position.z = Math.sin(angle) * radius;
        mesh.position.y = 0;

        // Add glow effect
        const glowGeometry = new THREE.SphereGeometry(2, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({
          color,
          transparent: true,
          opacity: 0.2,
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        mesh.add(glow);

        // Add text label (simple sprite)
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 256;
        canvas.height = 64;
        ctx.fillStyle = "white";
        ctx.font = "bold 24px Arial";
        ctx.textAlign = "center";
        ctx.fillText(player.name, 128, 32);

        const texture = new THREE.CanvasTexture(canvas);
        const labelMaterial = new THREE.SpriteMaterial({
          map: texture,
          transparent: true,
        });
        const label = new THREE.Sprite(labelMaterial);
        label.position.y = 2;
        label.scale.set(4, 1, 1);
        mesh.add(label);

        mesh.userData = { playerId: player.id };
        mesh.id = player.id.charCodeAt(0);

        scene.add(mesh);
        playerMeshes.set(player.id, mesh);
      }

      function updatePlayers(playerData) {
        playerData.forEach((player) => {
          players.set(player.id, player);

          if (!playerMeshes.has(player.id)) {
            createPlayerMesh(player);
          } else {
            const mesh = playerMeshes.get(player.id);
            if (!player.isAlive && mesh.material.opacity > 0.5) {
              mesh.material.opacity = 0.4;
            }
          }
        });

        updateConnections();
      }

      function updateConnections() {
        // Remove old connections
        connections.forEach((conn) => scene.remove(conn));
        connections = [];

        const alivePlayers = Array.from(players.values()).filter(
          (p) => p.isAlive,
        );

        // Create connections between mafia members
        const mafiaPlayers = alivePlayers.filter((p) => p.isMafia);
        for (let i = 0; i < mafiaPlayers.length; i++) {
          for (let j = i + 1; j < mafiaPlayers.length; j++) {
            const mesh1 = playerMeshes.get(mafiaPlayers[i].id);
            const mesh2 = playerMeshes.get(mafiaPlayers[j].id);

            if (mesh1 && mesh2) {
              const material = new THREE.LineBasicMaterial({
                color: 0xef4444,
                transparent: true,
                opacity: 0.3,
              });
              const geometry = new THREE.BufferGeometry().setFromPoints([
                mesh1.position,
                mesh2.position,
              ]);
              const line = new THREE.Line(geometry, material);
              scene.add(line);
              connections.push(line);
            }
          }
        }
      }

      function Raycast() {
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(
          Array.from(playerMeshes.values()),
        );

        // Reset previous hover
        if (hoveredPlayer) {
          const mesh = playerMeshes.get(hoveredPlayer.id);
          if (mesh) {
            mesh.material.emissive = new THREE.Color(0x000000);
          }
          hoveredPlayer = null;
          document.getElementById("tooltip").style.display = "none";
        }

        if (intersects.length > 0) {
          const mesh = intersects[0].object;
          const playerId = mesh.userData.playerId;
          const player = players.get(playerId);

          if (player) {
            hoveredPlayer = player;
            mesh.material.emissive = new THREE.Color(0xffffff);
            mesh.material.emissiveIntensity = 0.3;

            // Show tooltip
            const tooltip = document.getElementById("tooltip");
            document.getElementById("tooltip-name").textContent =
              `${player.emoji} ${player.name}`;
            document.getElementById("tooltip-role").textContent = player.isMafia
              ? "ðŸ”´ Mafia"
              : player.role === "VILLAGER"
                ? "ðŸ”µ Town"
                : "ðŸŸ¢ Special";
            document.getElementById("tooltip-role").className = player.isMafia
              ? "mafia"
              : "role-town";
            document.getElementById("tooltip-status").textContent =
              player.isAlive ? "âœ“ Alive" : "âœ— Dead";

            tooltip.style.display = "block";
            tooltip.style.left = event.clientX + 15 + "px";
            tooltip.style.top = event.clientY + 15 + "px";
          }
        }
      }

      function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        const tooltip = document.getElementById("tooltip");
        if (tooltip.style.display === "block") {
          tooltip.style.left = event.clientX + 15 + "px";
          tooltip.style.top = event.clientY + 15 + "px";
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function resetCamera() {
        camera.position.set(0, 20, 30);
        camera.lookAt(0, 0, 0);
      }

      function toggleAutoRotate() {
        autoRotate = !autoRotate;
      }

      function updateGameState(state) {
        if (state.round !== undefined) {
          document.getElementById("round").textContent = state.round;
        }
        if (state.phase) {
          document.getElementById("phase").textContent = state.phase;
        }
        if (state.players) {
          document.getElementById("alive").textContent = state.players.filter(
            (p) => p.isAlive,
          ).length;
          updatePlayers(state.players);
        }
      }

      function showGameOver(data) {
        const winnerEl = document.getElementById("winner");
        winnerEl.textContent = `ðŸŽ‰ ${data.winner} WINS!`;
        winnerEl.className = `mt-2 font-bold text-lg ${data.winner === "Mafia" ? "mafia" : "town"}`;
        winnerEl.classList.remove("hidden");
      }

      // WebSocket connection
      function connectWebSocket() {
        const wsUrl = `ws://${window.location.hostname}:8080`;
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          console.log("3D Viz connected to dashboard");
        };

        ws.onmessage = (event) => {
          const message = JSON.parse(event.data);

          switch (message.type) {
            case "game_state":
              updateGameState(message.data);
              break;
            case "player_death":
              const player = players.get(message.data.playerId);
              if (player) {
                player.isAlive = false;
              }
              break;
            case "game_over":
              showGameOver(message.data);
              break;
          }
        };

        ws.onclose = () => {
          console.log("3D Viz disconnected");
          setTimeout(connectWebSocket, 3000);
        };
      }

      // Initialize on load
      window.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
